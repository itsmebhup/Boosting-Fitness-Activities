<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    .container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <form id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Signup</button>
    </form>
  </div>
  <script>
    // Initialize empty arrays to store usernames and passwords
let usernames = [];
let passwords = [];

// Function to handle form submission
function handleSubmit(event) {
  event.preventDefault(); // Prevent default form submission

  // Get username and password values from the form
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // Store username and password in respective arrays
  usernames.push(username);
  passwords.push(password);

  // Optionally, you can clear the form fields after submission
  document.getElementById('username').value = '';
  document.getElementById('password').value = '';

  // Optionally, you can display a success message
  alert('Signup successful!');
}

// Add event listener to the form
document.getElementById('signup-form').addEventListener('submit', handleSubmit);

  </script>
</body>
</html>
