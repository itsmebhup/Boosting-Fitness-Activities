<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .top-nav{
        width: auto;
        background-color: rgba(0, 0, 0, 0.345);
        justify-content: space-around;
        padding: 15px 25px;
        display: flex;
    }
    .top-nav>div{
        text-align: center;
        font-size: 20px;
        color: white;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        
    }
    #prof{
        margin-left: -100px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 1px solid white;
        position: relative;
        overflow: hidden;
        background-size: cover;
        background-position: center;
    }
    #prof input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
    }

    
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a {
        color: rgba(5, 5, 5, 0.505);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-family:sans-serif;
        font-size: 15px;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    .container-2{
        width: auto;
        height: auto;
        border-radius: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-content: space-around;
        border: 1px solid black;
        padding: 12px 14px;
    }
    .item2{
        width: 200px;
        height: 110px;
        border: 1px solid black;
        border-radius: 8px;
    }
</style>
<body>
    <div class="top-nav">
        <div id="prof">
            <input type="file" accept="image/*">
        </div>
        <div class="dropdown">
            <span><p>Exercise</p></span>
            <div class="dropdown-content">
                <p id="per"><a href="#">Exercise 1</a></p>
                <p id="per"><a href="#">Exercise 2</a></p>
                <p id="per"><a href="page2.html">Exercise 3</a></p>
            </div>
        </div>
        <div><p>Yoga</p></div>
        <div><p>Workout</p></div>
        <div><p>Logout</p></div>
    </div>
    <!-------------------------------------Container 2 ------------------------------------------------>

    <div class="container-2">
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
    </div>

    <div class="container-3">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const profInput = document.querySelector('#prof input[type="file"]');
            const profDiv = document.querySelector('#prof');

            profInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function() {
                        profDiv.style.backgroundImage = `url(${reader.result})`;
                    }
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
